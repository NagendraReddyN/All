<html>
    <body>
        <script type="text/javascript">
            let num=prompt("Please enter any value:");
            if(num==0){
                document.write("<b>Zero</b>");
            }
            else if(num>0){
                document.write("<b>Positive Number</b>");
            }
            else if(num<0){
                document.write("<b>Negative Number</b>");
            }
            else{
                document.write("<b>Unknown number</b>");
            }
        </script>
    </body>
</html>

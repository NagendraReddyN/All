<html>
    <body>
        <script type="text/javascript">
            var st="Hello Everyone";
            document.write("Starting Loop"+"<br />");
            var count
            for(count=0;count<st.length;count++){
                document.write(st[count]);
                document.write("<br />");
            }
            document.write("Loop Stopped!");
        </script>
    </body>
</html>

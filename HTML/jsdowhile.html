<html>
    <body>
        <script type="text/javascript">
            var str1="python"
            var count=str1.length-3;
            do {
                document.write(str1[count]+"<br />");
                count++;
            }
            while(count<str1.length);
            document.write("Loop Stopped!");

        </script>
    </body>
</html>

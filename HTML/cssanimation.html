<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Using HTML, CSS create a rotate effect for the image on hover</title>
        <style>
            .hover-rotate{
                overflow: hidden;
                margin: 8px;
                min-width: 240px;
                max-width: 320px;
                width: 100%;
            }
            .hover-rotate img {
                transition: all 7s;
                box-sizing: border-box;
                max-width: 100%;
            }
            .hover-rotate:hover img {
                transform: scale(.7) rotate(360deg);
            }
        </style>
    </head>
    <body>
        <strong>Preview:</strong><br>
        <figure class="hover-rotate">
            <img src="/Users/n.nagendrareddy/Desktop/Django/HTML/240_F_121321783_3UE8udE7qqt8ZFOscST0NpRTvbMQpvui copy.jpg" height="200" width="300"/></figure>
            <figure class="hover-rotate">
                <img src="/Users/n.nagendrareddy/Desktop/Django/HTML/240_F_121321783_3UE8udE7qqt8ZFOscST0NpRTvbMQpvui copy.jpg" height="200" width="300"/></figure>
    </body>
</html>

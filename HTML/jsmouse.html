<html>
    <head>
        <script type="text/javascript">
            function over(){
                document.write("Visual Effects Using Mouse");
            }
            function out(){
                document.write("Mouse Out");
            }
        </script>
    </head>
    <body>
        <font size="5px">
            <div onmouseover="over()"; onmouseout="out()">
                <h2> Hover Your Mouse Here</h2>
            </div>
        </font>
    </body>
</html>

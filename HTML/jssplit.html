<html>
    <head>
        <title>javascript loops</title>
    </head>
    <body>
        <script type="text/javascript">
            var newval="This Is Python Class";
            var namearr=newval.split(' ');
            for(var i=0;i<namearr.length;i++){
                if(namearr[i]=="Python"){
                    document.write(namearr[i]+"<br />");
                    break;
                }
                    document.write(namearr[i]+"<br />");
            }
        </script>
    </body>
</html>

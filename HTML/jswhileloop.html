<html>
    <body>
        <font size="5px">
            <script type="text/javascript">
                var count=-10;
                document.write("Starting loop","<br/>");
                while(count<0){
                    document.write(count + "<br />");
                    count++;
                }
                document.write("Loop stopped!");

            </script>
        </font>
    </body>
</html>

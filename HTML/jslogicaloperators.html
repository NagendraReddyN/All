<html>
    <body>
        <font style="font-size: 40px;">
            <script type="text/javascript">
                var a=5;
                var b=false;
                var linebreak="<br />";

                document.write("(a && b) =>");
                result=((a<7) && (a>3));
                document.write(result);
                document.write(linebreak);

                document.write("(a || b) =>");
                result=((a<7) || b);
                document.write(result);
                document.write(linebreak);

                document.write("!(a || b) =>");
                result=!((a<7) || b);
                document.write(result);
                document.write(linebreak);

            </script>
        </font>
    </body>
</html>

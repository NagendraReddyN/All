<!DOCTYPE html>
<html>
    <head>
        <title>text overlay</title>
        <style>
            div{
                position: relative;
            }
            .text-overlay{
                position: absolute;
                top: 25px;
                left: 20px;
                padding: 1rem;
                font-size: 2rem;
                font-weight: 100;
                color: white;
                backdrop-filter: blur(8px) brightness(80%);
            }
        </style>
    </head>
    <body>
        <div>
            <h3 class="text-overlay">Hello,Stimulus</h3>

    </body>

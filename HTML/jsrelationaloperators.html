<html>
    <body>
        <font style="color:blue;font-size: 30px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <script type="text/javascript">
                    var a=100;
                    var b=200;
                    var linebreak="<br />";

                    document.write("(a == b) = ");
                    result=(a == b);
                    document.write(result);
                    document.write(linebreak);

                    document.write("(a < b) = ");
                    result= (a < b);
                    document.write(result);
                    document.write(linebreak);

                    document.write("(a > b) = ");
                    result=(a > b);
                    document.write(result);
                    document.write(linebreak);

                    document.write("(a != b) = ");
                    result=(a != b);
                    document.write(result);
                    document.write(linebreak);

                    document.write("( a >= b) =");
                    result=( a>= b);
                    document.write(result);
                    document.write(linebreak);

                    document.write("(a <= b) =");
                    result=(a <=b );
                    document.write(result);
                    document.write(linebreak);
                    
            </script>
        </font>
    </body>
</html>
